<div ng-controller="VoteController">
    {{account}}
<div class="cold-md-12" ng-controller="TabController">
    <div class="page-header" align="center">
        <h1>Nominees<small class="pull-right">Showing <span class="badge">{{nominees.length}}</span> Nominees for Category {{categoryName}}</small></h1>
        <div ng-show="message">
            <div class="alert alert-success" role="alert">{{message}}</div>
        </div>
    </div>
<div class="cold-md-12">
    <div class="row">
        <div class="col-md-2">
            <h3>Categories</h3>
            </br>
            <ul id="resultCategoryList" class="nav nav-pills nav-stacked" role="tablist">
                <li ng-class="{active: tab === category.id}" ng-repeat="category in categories">
                    <a href="#/nominees" ng-click='getNomineesByCategory(category.id); selectedTab(category.id); getCategoryName(category.name)'>{{category.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
        <div ng-repeat="nominee in nominees">
            <div class="col-md-6">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 text-center" align="center">
                            <div class="col-xs-5 col-md-5">
                                <img ng-src="{{nominee.imageUrl}}" class="img-responsive img-circle"/>
                            </div>

                            <h2>{{nominee.name}}</h2>
                            <p>{{nominee.description}}</p>
                            <button class="btn btn-primary" ng-click="castVote(tab, nominee.id, categoryName, nominee.name, account.login)">Cast your vote!</button>
                            <hr />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

</div>
</div>
</div>
