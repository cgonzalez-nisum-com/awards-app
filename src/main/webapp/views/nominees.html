<div ng-controller="VoteController">
<div class="cold-md-12">
    <div class="page-header" align="center">
        <h1>Nominees<small class="pull-right">Showing <span class="badge">{{nominees.length}}</span> Nominees</small></h1>
        <div ng-show="displayMessage" class="animated fadeInRight">
            <div class="alert alert-success" role="alert">{{message}}</div>
        </div>
    </div>
<div class="cold-md-12">
    <div class="row">
        <div class="col-md-2">
            <h3>Categories</h3>
            </br>
            <ul id="resultCategoryList" class="nav nav-pills nav-stacked" role="tablist">
                <li ng-class="{active: tab === category.id}" ng-repeat="category in categories | orderBy:'name'">
                    <a href="#/categories/{{category.id}}" ng-click='selectedTab(category.id); getCategoryName(category.name); clearMessage()'>{{category.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10" style="overflow-y: scroll; height:650px;">
        <div class="row">
            <div class="col-lg-6 animate bounceIn" ng-repeat="nominee in nominees | orderBy:'name'">
                <div ng-show="nominee.imageUrl" class="category panel panel-primary">
                    <div class="panel-heading" align="center">
                        <h2>{{nominee.name}}</h2>
                        <h4>{{nominee.description}}</h4>
                    </div>
                    <div class="panel-body">
                        <div>
                            <img class="avatar center-block" ng-src="{{nominee.imageUrl}}">
                        </div>
                    </div>
                    <div class="panel-footer">
                      <div align="center">
                             <button class="btn btn-primary btn-lg" ng-click="castVote(tab, nominee.id, nominee.name, account.login);">Cast your vote!</button>
                        </div>
                     </div>
                </div>
                <div ng-show="!nominee.imageUrl" class="category-small panel panel-primary">
                    <div class="panel-heading" align="center">
                        <h2>{{nominee.name}}</h2>
                        <h4>{{nominee.description}}</h4>
                    </div>
                    <div class="panel-body">
                        <div align="center">
                             <button class="btn btn-primary btn-lg" ng-click="castVote(tab, nominee.id, nominee.name, account.login);">Cast your vote!</button>
                        </div>

                    </div>
                </div>
            </div>
        </div> 
        </div>
    </div>

</div>
</div>
</div>
