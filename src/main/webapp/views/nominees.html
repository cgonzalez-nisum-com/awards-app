<div ng-controller="VoteController">
<div class="cold-md-12">
    <div class="page-header" align="center">
        <h1>Nominees<small class="pull-right">Showing <span class="badge">{{nominees.length}}</span> Nominees</small></h1>
        <div ng-show="displayMessage" class="animated fadeInRight">
            <div class="alert alert-success" role="alert">{{message}}</div>
        </div>
    </div>
<div class="cold-md-12">
    <div class="row">
        <div class="col-md-2">
            <h3>Categories</h3>
            </br>
            <ul id="resultCategoryList" class="nav nav-pills nav-stacked" role="tablist">
                <li ng-class="{active: tab === category.id}" ng-repeat="category in categories">
                    <a href="#/categories/{{category.id}}" ng-click='selectedTab(category.id); getCategoryName(category.name); clearMessage()'>{{category.name}}</a>
                </li>
            </ul>
        </div>
        {{categoryName}}
        <div class="col-md-10" style="overflow-y: scroll; height:650px;">
        <div ng-repeat="nominee in nominees">
            <div class="col-md-6" >
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-xs-12 col-md-12 text-center" align="center">
                            <div class="col-xs-5 col-md-5">
                                <img ng-src="{{nominee.imageUrl}}" class="img-thumbnail"/>
                            </div>
                            <h3>{{nominee.name}}</h3>
                            <h5>{{nominee.description}}</h5>
                            <button class="btn btn-primary" ng-click="castVote(tab, nominee.id, categoryName, nominee.name, account.login);">Cast your vote!</button>
                            <hr />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

</div>
</div>
</div>
