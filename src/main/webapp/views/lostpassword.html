<div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 translate="lostpassword.title">Lost Password</h1>

            <form class="form" role="form">
                <div class="form-group">
                    <label for="username" translate="lostpassword.form.username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'lostpassword.form.username.placeholder' | translate}}" ng-model="username">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="reset()" translate="lostpassword.form.submit">Reset password</button>
            </form>
        </div>
    </div>
</div>
